<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Калькулятор спреда P2P</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container col-lg-6">
		<div class="row">
			<div class="col">
				<h1>Калькулятор спреда P2P</h1>
				<div class="card">
					<span class="card-header">
						<label class="col-4 col-sm-2"> </label>
						<label class="col-4 col-sm-5">Купить</label>
						<label class="col-3 col-sm-4">Продать</label>
					</span>
					<div class="card-body">
						<form class="row g-2">
							<div class="col-4 col-sm-2">
								<label class="col-form-label">Курс</label>
							</div>
							<div class="col-4 col-sm-5">
								<input type="text" class="form-control" id="price1" placeholder="Цена" required>
							</div>
							<div class="col-4 col-sm-5">
								<input type="text" class="form-control" id="price2" placeholder="Цена" required>
							</div>
							<div class="col-4 col-sm-2">
								<label class="col-form-label">Комиссия</label>
							</div>
							<div class="col-4 col-sm-5">
								<input type="text" class="form-control" id="commissionBuy" placeholder="%" value="0.1" required>
							</div>
							<div class="col-4 col-sm-5">
								<input type="text" class="form-control" id="commissionSell" placeholder="%" value="0.1" required>
							</div>
							<div class="col-4 col-sm-2">
								<label class="col-form-label">Бюджет</label>
							</div>
							<div class="col-8 col-sm-10">
								<input type="text" class="form-control" id="totalAmount" placeholder="Общая сумма" required>
							</div>
						</form>
						<div class="row g-2 mt-1">
							<div class="col-4 col-sm-2"></div>
							<div class="col-8 col-sm-10">
								<button class="btn btn-primary px-sm-5" type="button" onclick="calculateSpread()">Рассчитать</button>
							</div>
						</div>
						
					</div>
					<div class="card-footer" id="result"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
